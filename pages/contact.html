    <main style="display: block">
      <h1>Form</h1>
      <form method="post">
        <h2>Contact Us</h2>
        <table>
          <tr>
            <th scope="row"><label for="name">Name</label></th>
            <td><input type="text" name="name" id="name" /></td>
          </tr>

          <tr>
            <th scope="row"><label for="email">Email</label></th>
            <td><input type="email" name="email" id="email" /></td>
          </tr>

          <tr>
            <th scope="row" colspan="2"><label for="msg">Message</label></th>
          </tr>
          <tr>
            <td colspan="2">
              <textarea rows="5" cols="50" name="msg" id="msg"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2"><button type="submit">SEND</button></td>
          </tr>
        </table>
        <small
          >Nerv reserves all rights to use this information. In case of
          disagreement, an EVA unit will be sent to destroy you</small
        >
      </form>
    </main>
